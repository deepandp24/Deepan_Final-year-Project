<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #343a40;
        }

        p {
            color: #6c757d;
        }

        .campaign {
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .campaign h3 {
            color: #007bff;
        }

        .campaign p {
            color: #333;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Campaigns</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/profile">Profile</a>
        <a href="/campaigns">Campaigns</a>
        <a href="/logout">Logout</a>
    </nav>
    <main>
        <!-- Example Campaigns -->
        <div class="campaign">
            <h3>Campaign 1</h3>
            <p>Description: This is the first campaign example.</p>
            <p>Start Date: January 1, 2024</p>
            <p>End Date: January 31, 2024</p>
        </div>
        <div class="campaign">
            <h3>Campaign 2</h3>
            <p>Description: This is the second campaign example.</p>
            <p>Start Date: February 1, 2024</p>
            <p>End Date: February 28, 2024</p>
        </div>
    </main>
    <footer>
        <!-- Add your footer content here -->
    </footer>
</body>
</html>
