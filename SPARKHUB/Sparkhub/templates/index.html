<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkHub - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        header, footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px;
        }

        footer p {
            margin-bottom: 0;
        }

        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .role-buttons {
            text-align: center;
        }

        .role-buttons .btn {
            width: 200px;
            margin: 10px auto; /* Center the buttons horizontally */
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to SparkHub</h1>
            <p>Empowering influencers and brands to collaborate and thrive together.</p>
        </div>
    </header><br>
    <div class="container login-container">
        <h2 class="login-title">Login</h2><br><br>
        <div class="role-buttons">
            <a href="/login?type=influencer" class="btn btn-primary">Login as Influencer</a>
            <a href="/login?type=brand" class="btn btn-secondary">Login as Brand</a>
        </div>
        <br>    
    </div><br>
    <footer>
        <div class="container">
            <p>&copy; 2024 SparkHub. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
