<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Channel</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Add Channel</h1>
</header>

<div class="container">
    <form method="POST" action="/add_channel">
        <div class="form-group">
            <label for="channelName">Channel Name</label>
            <input type="text" class="form-control" id="channelName" name="channel_name" placeholder="Enter channel name">
        </div>
        <div class="form-group">
            <label for="channelURL">Channel URL</label>
            <input type="text" class="form-control" id="channelURL" name="channel_url" placeholder="Enter channel URL">
        </div>
        <div class="form-group">
            <label for="channelDescription">Channel Description</label>
            <textarea class="form-control" id="channelDescription" name="channel_description" rows="3" placeholder="Enter channel description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
